<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Info</title>
</head>
<body>
  <h1>HI THERE! You Have Requested UserController list info</h1>
  <div id="user-list-div">
    <!--/*@thymesVar id="users" type="java.util.List<coding.toast.springweblegacy.user.model.response.UserInfoResponse>"*/-->
    <div th:each="user : ${users}">
      <span th:text="${user.id}">id</span>
      <span th:text="${user.username}">username</span>
      <span th:text="${user.age}">age</span>
      <hr/>
    </div>
  </div>
</body>
</html>
